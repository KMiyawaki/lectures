DWAPlannerROS:
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_th: 0.2
  max_vel_trans: 0.3
  min_vel_trans: 0.0
  max_vel_x: 0.3
  min_vel_x: -0.3
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 1.57
  min_vel_theta: -1.57
  theta_stopped_vel: 0.0

  yaw_goal_tolerance: 0.17
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true

  sim_time: 3
  sim_granularity: 0.2
  vx_samples: 4
  vtheta_samples: 10

  holonomic_robot: false
  prune_plan: true
